      <p>Die Junkers Ju 52 (Spitzname: „Tante Ju“) ist ein Flugzeugtyp der Junkers Flugzeugwerk AG, Dessau. Das heute als Ju 52 bekannte Flugzeug ist die dreimotorige Ausführung Junkers Ju 52/3m aus dem Jahr 1932, die aus dem einmotorigen Modell Ju 52/1m hervorging.</p>
      
      <p>Bei der Junkers Ju 52 handelte es sich ursprünglich um die Entwicklung eines einmotorigen Frachtflugzeuges, das in Gegenden mit schlechter Infrastruktur große Frachtmengen, wenn möglich ausgestattet mit einem Dieselmotor, befördern sollte. Dabei wurde großer Wert auf einen geringen Wartungsaufwand gelegt. Die Entwicklung der Ju 52 konnte seitens des Reichswehrministerium (RWM) dahingehend beeinflusst werden, dass militärische Belange bei der Konstruktion gleich mitberücksichtigt wurden. Bereits in den Planungen wurde auch eine dreimotorige Version als Verkehrsflugzeug entworfen, die aber ursprünglich nicht gebaut werden sollte. Erst auf Druck der Deutschen Lufthansa, besonders durch Direktor Erhard Milch, fiel 1931 die Entscheidung, dieses dreimotorige Verkehrsflugzeug in das Bauprogramm mit aufzunehmen. Die Auslegung der Ju 52 stellte eine echte Innovation im Kriegsflugzeugbau dar, weil die militärische Version dieses Flugzeugs ohne Umbau erstellt werden konnte. Die Grundauslegung bestand aus einem statisch hochbeanspruchbaren Aufbau, einem geteilten Fahrgestell, das einen durchgehenden Raum zur Aufhängung von Bomben ermöglichte, einer besonderen Unterteilung des Frachtraums und einer Ladeluke an der Rumpfoberseite, die den nachträglichen Einbau eines MG-Standes ermöglichte. Diese Auslegung machte sich 1933 bezahlt, als Junkers den Auftrag über 450 Behelfsbomber in der dreimotorigen Ausführung im Rahmen des Rheinland-Programms erhielt. Die Entwicklungskosten der einmotorigen Version lagen bei 1,3 Mio. RM. Es ist anzunehmen, dass zumindest Teile dieser Summe als Bezahlung für die Einflussnahme durch das RWM an Junkers geflossen sind.</p>
      
      <p>Ausgerüstet mit den patentierten Junkers-Doppelflügeln sollte es die Möglichkeit bieten, 15 Passagiere (zuzüglich zwei im Bedarfsfall auf Notsitzen) auch von und zu Behelfsflugplätzen mit kurzer Startbahn zu transportieren. Das heute als Ju 52 bekannte Flugzeug ist die dreimotorige Ausführung Junkers Ju 52/3m, die aus dem einmotorigen Modell Ju 52/1m hervorging. Ihren Erstflug als dreimotorige Maschine machte die Junkers Ju 52 am 7. März 1932. Kurioserweise wurden die ersten beiden je gebauten Ju 52/3m (Werknummern 4008 – eigentlich eine umgebaute JU 52 ce – und 4009) in Bolivien und nicht wie allgemein oft angenommen in Deutschland in Dienst gestellt. Die dreimotorige Ausführung der Ju 52 prägte den zivilen Luftverkehr wie nur wenige weitere Flugzeuge und ist heute eines der bekanntesten historischen Flugzeuge aus deutscher Produktion überhaupt.</p>
      
      <p>Charakteristische Konstruktionsmerkmale dieser Maschine sind die Wellblechbeplankung (wie bei vielen Junkers-Flugzeugen) und die drei Motoren. Die Ju 52 diente der deutschen Luftwaffe im Zweiten Weltkrieg als Transportmaschine und überzeugte besonders wegen ihrer niedrigen Landegeschwindigkeit. Insgesamt sind etwa 4.800 Maschinen dieses Typs hergestellt worden, davon etwa 1.900 vor dem Ausbruch des Zweiten Weltkriegs.</p>
